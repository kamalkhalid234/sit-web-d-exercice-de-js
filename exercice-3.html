     <div class="old-2">
         <p>Écrivez un programme qui permet d’entrer le numéro du jour de la semaine (1-7)
             et afficher le nom du jour de la semaine correspondant .</p>
     </div>
     <div class="old-33">
         <button onclick="col()" id="boup">click</button> 
         <h1 id="jip"></h1>
     </div>
     <div class="old-44">
         <h1 id="ecrir"></h1>
         <a href="solution.html"><button  id="boup">retour</button></a>
     </div>


<script>
     function col(){
      /*-----------------pour entre un nombre don alert----------*/
       var jour= prompt("Entrez le numéro du jour  entre  1--->7) :");
       /*-----------------affichie dans  h1 id-->ecrir-----------*/
       var affiche = document.getElementById("ecrir");
       affiche.className="jour"

       jour    = parseInt(jour);
       var nomJour;
 /*---------------switch0-----------------*/
   switch (jour){
       case 1:nomJour = "Lundi"     ;break;   
       case 2:nomJour = "Mardi"     ;break;   
       case 3:nomJour = "Mercredi"  ;break;   
       case 4:nomJour = "Jeudi"     ;break;   
       case 5:nomJour = "Vendredi"  ;break;   
       case 6:nomJour = "Samedi"    ;break;   
       case 7:nomJour = "Dimanche"  ;break; 
         default:
           affiche.innerHTML +="Le numéro de jour entré n'est pas valide !";
         }
     if (nomJour){
        affiche.innerHTML += "Le jour de la semaine correspondant est : " + nomJour;
      }}
</script>
